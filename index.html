<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор с погодой и AR</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    #weather {
      width: 100%;
      text-align: center;
      padding: 10px;
      font-size: 20px;
      color: #00aaff;
      background-color: #111;
    }

    #calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
    }

    button {
      padding: 20px;
      font-size: 24px;
      background-color: #333;
      color: #eee;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #444;
    }

    #result {
      grid-column: span 4;
      font-size: 32px;
      text-align: right;
      padding: 10px;
      background-color: #111;
      color: #fff;
      border-radius: 5px;
    }

    #ar-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: none;
      background-color: black;
    }

    #ar-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #ar-container div,
    #ar-container button {
      position: absolute;
      z-index: 2;
    }

    #close-btn {
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: orange;
      color: black;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="weather">Загрузка погоды...</div>

  <div id="calculator">
    <div id="result">0</div>
    <button onclick="clearAll()">C</button>
    <button onclick="backspace()">←</button>
    <button onclick="append('.')">.</button>
    <button onclick="append('/')">/</button>
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('*')">*</button>
    <button onclick="append('4')">
