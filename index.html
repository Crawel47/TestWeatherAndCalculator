<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор с погодой и AR</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    #weather {
      width: 100%;
      text-align: center;
      padding: 10px;
      font-size: 20px;
      color: #00aaff;
      background-color: #111;
    }

    #calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
    }

    button {
      padding: 20px;
      font-size: 24px;
      background-color: #333;
      color: #eee;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #444;
    }

    #result {
      grid-column: span 4;
      font-size: 32px;
      text-align: right;
      padding: 10px;
      background-color: #111;
      color: #fff;
      border-radius: 5px;
    }

    #ar-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: none;
      background-color: black;
    }

    #ar-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #ar-container div,
    #ar-container button {
      position: absolute;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="weather">Загрузка погоды...</div>

  <div id="calculator">
    <div id="result">0</div>
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('/')">/</button>
    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('*')">*</button>
    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('-')">-</button>
    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="append('+')">+</button>
  </div>

  <div id="ar-container"></div>

  <script>
    let expression = "";
    let currentTemp = null;

    function append(char) {
      expression += char;
      document.getElementById("result").textContent = expression;
    }

    function calculate() {
      try {
        const result = eval(expression);
        document.getElementById("result").textContent = result;
        if (currentTemp !== null && Math.round(result) === Math.round(currentTemp)) {
          startAR(result);
        }
        expression = "";
      } catch {
        document.getElementById("result").textContent = "Ошибка";
        expression = "";
      }
    }

    function startAR(result) {
      const arContainer = document.getElementById("ar-container");
      arContainer.innerHTML = "";
      arContainer.style.display = "block";

      const video = document.createElement("video");
      video.setAttribute("autoplay", "");
      video.setAttribute("playsinline", "");
      video.style.width = "100%";
      video.style.height = "100%";
      arContainer.appendChild(video);

      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;

          const overlay = document.createElement("div");
          overlay.textContent = result;
          overlay.style.top = "50%";
          overlay.style.left = "50%";
          overlay.style.transform = "translate(-50%, -50%)";
          overlay.style.fontSize = "48px";
          overlay.style.color = "yellow";
          arContainer.appendChild(overlay);

          const exitButton = document.createElement("button");
          exitButton.textContent = "Ok";
          exitButton.style.bottom = "20px";
          exitButton.style.left = "50%";
          exitButton.style.transform = "translateX(-50%)";
          exitButton.style.padding = "10px 20px";
          exitButton.style.fontSize = "18px";
          exitButton.onclick = () => {
            stream.getTracks().forEach(track => track.stop());
            arContainer.style.display = "none";
          };
          arContainer.appendChild(exitButton);
        })
        .catch((error) => {
          console.error("Ошибка камеры:", error);
          arContainer.innerHTML = "<p style='color:red;'>Не удалось получить доступ к камере.</p>";
        });
    }

    async function fetchWeather() {
      try {
        const response = await fetch("https://api.open-meteo.com/v1/forecast?latitude=32.7767&longitude=-96.7970&current_weather=true");
        const data = await response.json();
        currentTemp = data.current_weather.temperature;
        document.getElementById("weather").textContent = `Температура сейчас: ${currentTemp}°C`;
      } catch (error) {
        console.error("Ошибка загрузки погоды:", error);
        document.getElementById("weather").textContent = "Не удалось загрузить погоду";
      }
    }

    fetchWeather();
  </script>
</body>
</html>
