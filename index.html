<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#007bff">
  <title>Weather Calculator</title>

  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">

  <!-- A-Frame и AR.js -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <!-- 1) Погода -->
  <div id="weather">Загрузка погоды...</div>

  <!-- 2) Калькулятор -->
  <div id="calculator">
    <input type="text" id="display" readonly>
    <div id="buttons"></div>
  </div>

  <!-- 3) Превью маркера Hiro -->
  <div id="markerTip">
    <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/examples/marker-training/examples/patterns/pattern-hiro.png"
         alt="Hiro Marker" style="width:80px; border:1px solid #000;">
    <br>
  </div>

  <!-- 4) AR-сцена (скрыта) -->
  <div id="arContainer">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      style="position:absolute; top:0; left:0; width:100%; height:100%;"
    >
      <a-marker preset="hiro">
        <a-text id="arLabel"
                value=""
                color="#FFF"
                align="center"
                position="0 0.5 0"
                width="2">
        </a-text>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <button id="arClose">Ok</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
