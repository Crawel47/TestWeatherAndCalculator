<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор с погодой и AR</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    #weather {
      width: 100%;
      padding: 10px;
      font-size: 20px;
      color: #00aaff;
      background-color: #111;
      text-align: center;
    }

    #calculator {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      width: 90%;
      max-width: 400px;
      margin-top: 10px;
    }

    #result {
      width: 100%;
      background-color: #111;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 32px;
      text-align: right;
      border-radius: 5px;
      color: #fff;
    }

    button {
      width: 22%;
      padding: 20px 0;
      margin-bottom: 5px;
      font-size: 24px;
      background-color: #333;
      color: #eee;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #444;
    }

    #ar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      background-color: black;
    }

    #ar-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Ключевые кадры для анимации числа */
    @keyframes pulse {
      0%   { transform: translate(-50%, -50%) scale(1);   opacity: 0.7; }
      50%  { transform: translate(-50%, -50%) scale(1.2); opacity: 1;   }
      100% { transform: translate(-50%, -50%) scale(1);   opacity: 0.7; }
    }

    /* Применяем анимацию к числу */
    #overlay-number {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: yellow;
      z-index: 2;
      animation: pulse 2s infinite ease-in-out;
    }

    #close-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: orange;
      color: black;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="weather">Загрузка погоды...</div>

  <div id="calculator">
    <div id="result">0</div>
    <button onclick="clearAll()">C</button>
    <button onclick="backspace()">←</button>
    <button onclick="append('.')">.</button>
    <button onclick="append('/')">/</button>
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('*')">*</button>
    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('-')">-</button>
    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('+')">+</button>
    <button onclick="append('0')" style="width: 47%;">0</button>
    <button onclick="calculate()" style="width: 47%;">=</button>
  </div>

  <div id="ar-container">
    <video autoplay playsinline></video>
    <div id="overlay-number"></div>
    <button id="close-btn">CLOSE</button>
  </div>

  <script>
    let expression = "";
    let currentTemp = null;

    function append(char) {
      expression += char;
      updateResult();
    }

    function clearAll() {
      expression = "";
      updateResult();
    }

    function backspace() {
      expression = expression.slice(0, -1);
      updateResult();
    }

    function updateResult() {
      document.getElementById("result").textContent = expression || "0";
    }

    function calculate() {
      try {
        const result = eval(expression);
        document.getElementById("result").textContent = result;
        expression = "";
        if (currentTemp !== null && Math.round(result) === Math.round(currentTemp)) {
          startAR(result);
        }
      } catch {
        document.getElementById("result").textContent = "Ошибка";
        expression = "";
      }
    }

    function startAR(number) {
      const calc = document.getElementById("calculator");
      const ar = document.getElementById("ar-container");
      const video = ar.querySelector("video");
      const overlay = document.getElementById("overlay-number");
      const closeBtn = document.getElementById("close-btn");

      calc.style.display = "none";
      ar.style.display = "block";
      overlay.textContent = number;

      navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: "environment" } }
      })
      .then(stream => {
        video.srcObject = stream;
        closeBtn.onclick = () => {
          stream.getTracks().forEach(t => t.stop());
          ar.style.display = "none";
          calc.style.display = "flex";
        };
      })
      .catch(err => {
        console.error("Ошибка камеры:", err);
        overlay.textContent = "Камера недоступна";
      });
    }

    async function fetchWeather() {
      try {
        const res = await fetch(
          "https://api.open-meteo.com/v1/forecast?latitude=32.7767&longitude=-96.7970&current_weather=true"
        );
        const data = await res.json();
        currentTemp = data.current_weather.temperature;
        document.getElementById("weather").textContent =
          "Температура сейчас: " + currentTemp + "°C";
      } catch (err) {
        console.error("Ошибка погоды:", err);
        document.getElementById("weather").textContent =
          "Не удалось загрузить погоду";
      }
    }

    fetchWeather();
  </script>
</body>
</html>
