<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#007bff">
  <title>Weather Calculator</title>

  <!-- стили и манифест -->
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">

  <!-- A-Frame + AR.js -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <!-- 1) Погода -->
  <div id="weather">Загрузка погоды...</div>

  <!-- 2) Калькулятор -->
  <div id="calculator">
    <input type="text" id="display" readonly>
    <div id="buttons"></div>
  </div>

  <!-- 3) Превью маркера Hiro (чёрно-белый квадратик). 
       Открой эту страницу в другой вкладке/девайсе или распечатай и наведи камеру -->
  <img id="markerPreview"
       src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/examples/marker-training/examples/patterns/pattern-hiro.png"
       alt="Hiro Marker"
       style="position:absolute; top:10px; right:10px; width:80px; background:#fff; z-index:1000;">

  <!-- 4) AR-сцена (скрыта) -->
  <div id="arContainer">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      style="position:absolute; top:0; left:0; width:100%; height:100%;"
    >
      <a-marker preset="hiro" type="pattern">
        <!-- Цифра, «парящая» над маркером -->
        <a-text id="arLabel"
                value=""
                color="#FFF"
                align="center"
                /* мы установим random-позицию из JS */
                position="0 0.5 0"
                width="2">
        </a-text>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <button id="arClose">Ok</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
